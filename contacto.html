<!DOCTYPE html>
<html>  
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./css/bootstrap.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./fonts/BlueSignature.otf" />
        <title>Heladeria</title>
    </head>
    <body>
        <!-- nav + logo -->
        <section>
            <h1> <span class="centrar principal">Heladería Premium </span> </h1>
        </section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-xs-12" style="background-color:#bace03; list-style:none">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-collapse justify-content-around me-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="./index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./sabores.html">Sabores</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./delicias.html">Delicias</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./contacto.html">Contacto</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./sucursal.html">Sucursal</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- cierre nav + logo -->
        <header >
            <!-- apertura de Header -->
            <header>
                <h2> <span class="cabecera centrar">Contacto</span> </h2>
            </header>
            <section>
                <h3><span class="cabecera">Medios de comunicación</span></h3>
                <div class="row paddingTB"> 
                    <div class="col-lg-6 col-xs-12 paddingLR">
                        <br>
                        <li class="nav-item">
                            <img src="./img/telefono.png" class="dimensionComunicacion" alt="telefono" title="Telefono"/>
                            <h4>0800-222-1234</h4>
                        </li>
                        <br>
                        <li class="nav-item">
                            <img src="./img/email.png" class="dimensionComunicacion" alt="email" title="email"/>
                            <h4>lstucchi@hotmail.com</h4>
                        </li>
                    </div>
                    <div class="col-lg-6 col-xs-12 paddingLR ">
                        <form action="#">
                            <h3><span class="cabecera">Envianos un mensaje</span></h3>
                            <table>
                                <thead>
                                </thead>
                                <tbody>
                                    <tr class="border-0">
                                        <td><label for="nombre">Nombre</label></td>
                                        <td><input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" /></td>
                                    </tr>
                                    <tr class="border-0">
                                        <td><label for="apellido">Apellido</label></td>
                                        <td><input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" /></td>
                                    </tr>
                                    <tr class="border-0">
                                        <td><label for="pass">Password</label></td>
                                        <td><input type="password" name="pass" id="pass" placeholder="Su password"/></td>
                                    </tr>
                                    <tr class="border-0">
                                        <td><label for="email">Email</label></td>
                                        <td><input type="email" name="email" id="email" placeholder="mail@mail" /></td>
                                    </tr>
                                    <tr class="border-0">
                                        <td><label for="mensaje">Mensaje</label></td>
                                        <td><textarea name="" id="mensaje" cols="23" rows="5"></textarea></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div>
                                <button class="btn btn-success" type="submit">Enviar</button>
                                <button class="btn btn-danger" type="reset">Cancelar</button>
                            </div>
                        </form>
                     </div>
                </div> 
            </section>
            <!-- cierre de Header -->
        </header>
        <footer>
            <!-- apertura Footer -->
            <div class="row footerBg">
                <div class="col-lg-12 col-xs-12 footerFlex paddingTB">
                    <h2 class="cabecera centrar"> Seguinos en </h2>
                    <div class="logos">
                        <a  href="https://www.instagram.com/leandro.stucchi/">
                            <img src="./img/instagram.png" class="dimensionFooter" alt="instagram"/>
                        </a>
                        <a href="https://es-la.facebook.com/login/?next=%2Fmarketplace%2F">
                            <img src="./img/facebook.png" class="dimensionFooter" alt="facebook"/>
                        </a>
                        <a href="https://api.whatsapp.com/send?phone=XXXXXXXXXXX">
                            <img src="./img/whatsapp.png" class="dimensionFooter" alt="whatsapp"/>
                        </a>
                    </div>
                </div>
            </div>
            <!-- cierre Footer -->
        </footer>
    <script src="./js/bootstrap.bundle.js" type="text/javascript"></script>
    </body>
</html>
